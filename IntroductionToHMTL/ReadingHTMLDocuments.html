<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading HTML Documents</title>
</head>
<body>
    <p><b>Bold text</b></p>
    <p><i>Italicized</i></p>
    <p><u>Underline the text</u></p>
    <p>Paragraph of text</p>
    <h1>Main header of the page</h1>
    <ul> <!-- ul means unordered list-->
        <li>Unordered list</li> <!-- li means list item-->
    </ul>
    <a href="https://github.com/devKirkCartano">This link directs to my github profile</a>
<!-- Tags can be nested -->
    <div><p>This paragraph is nested inside a division tag</p></div>
    <!-- Tags provides web browsers with instructions about the webpage -->
<!-- It is composed of elements and attributes -->
<!-- Elements are the parts of the page that are visible to the user, object on a page such as paragraph, image o heading -->
<!-- Attributes are the parts of the page that are not visible to the user, qualities that describe that elements such as width and height -->
<!-- A few tags are called non - container or empty tags because they don't contain any content-->
<!-- Empty tags ends in /> -->
<!-- Examples are images and line break tags, <img/>, <br/> -->
<!-- XHTML is more strict that HTML, and it requires that open tags must be closed -->
</body>
</html>
