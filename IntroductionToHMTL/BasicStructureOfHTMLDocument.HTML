<!DOCTYPE html> <!-- This tag is used to tell HTML version, which is HTML 5-->
<html lang="en"> <!-- Root Element - used to wrap all the code-->
<head> <!-- Head is the top of the page, it contains meta tags, title and links to other files-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure of HTML</title>
<!-- All elements that can be used in head tag are:-->
<!--
    <style> - for css
    <title> - title page
    <base>
    <script>
    <noscript>
    <meta>
-->
</head>
<body>
    <!-- All the content that you see displayed in the browser is contained within this element-->
</body>
</html>
