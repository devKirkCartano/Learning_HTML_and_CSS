<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Properties</title>
    <style>
      .normal-text {
        font-size: 18px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>What is CSS Properties?</h1>
    <p><strong>HTML</strong></p>
    <p>- has tags</p>
    <p><strong>CSS</strong></p>
    <p>- has selectors</p>
    <p>Selectors describe how a given element should behave appearance-wise</p>
    <p><strong>Best practice</strong></p>
    <p>Create different "classes" and assign them to tags one by one.</p>
    <p class="normal-text">This text is going to be 18px.</p>
    <!-- normal-text is a class definition-->
    <!-- font-size and color - an example of css property -->
    <!-- 18px a value assigned to property -->
  </body>
</html>
